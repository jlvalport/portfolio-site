<!DOCTYPE html>
<html>
<head>
	<title>Luis' Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
			<div class="header-logo-container">
				<img id="header-image" src="img/Front-end-logo-color.png" alt="Front end developer logo">
			</div>
			<div class="header-section">
				<div class="header-info-container">
					<h1 class="header-name">Luis Valencia</h1>
					<h3 class="header-description">Front End Web <span id="word-developer">Developer</span></h3>
				</div>
			</div>
	</header>
	<section>
		<div class="content-works">
			<div class="section-title-container">
				<div class="bullet-point">
					<i id="bathtube-icon" class="fa fa-bath" aria-hidden="true"></i>
				</div>
				<div class="title-container">
					<h1 class="section-title">Feature Work</h1>
				</div>
			</div>

			<div class="deck">
				<div class="work-card">
					<div>
						<img class="work-image" src="img/app-store-iphone.jpg">
					</div>
					<div class="work-title-container">
						<h2 class="title">APPIFY</h2>
						<a href="https://github.com/udacity/Appify/">
							<p class="work-link">https://github.com/udacity/Appify/</p>
						</a>
					</div>
				</div>
				<div class="work-card">
					<div>
						<img class="work-image" src="img/sunflower-seeds.jpg">
					</div>
					<div class="work-title-container">
						<h2 class="title">SUNFLOWER</h2>
						<a href="https://github.com/udacity/Sunflower/">
							<p class="work-link">https://github.com/udacity/Sunflower/</p>
						</a>
					</div>
				</div>
				<div class="work-card">
					<div>
						<img class="work-image" src="img/sky-night.jpg">
					</div>
					<div class="work-title-container">
						<h2 class="title">BOKEH</h2>
						<a href="https://github.com/udacity/Bokeh/">
							<p class="work-link">https://github.com/udacity/Bokeh/</p>
						</a>
					</div>
				</div>	
			</div>
		</div>
	</section>
	<footer>
		<p>jlvalport@gmail.com | <span class="year">2017</span></p>
	</footer>
</body>
</html>
